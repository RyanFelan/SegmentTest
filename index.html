  <script>
    function deleteCookie(cookieName) {
      document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=.ryanfelan.github.io; path=/;`;
    }

    function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        // Check if this is the cookie you want based on its name
        if (cookie.startsWith(name + '=')) {
            value = cookie.substring(name.length + 1);
            value = cookie.split('=');
            return value[1];
        }
    }
    // If the cookie is not found, return null or an appropriate value
    return null;
}


    if (localStorage.getItem('optedOut') === 'true'){
      console.log('User has opted out.');
      window["optimizely"] = window["optimizely"] || [];
      window["optimizely"].push({
        "type": "optOut",
        "isOptOut": true
      })
      const optimizelyEndUserId = getCookie('optimizelyEndUserId');
      const optiStr = 'optimizely_data$$' + optimizelyEndUserId + '$$23318520138$$';
      localStorage.removeItem(optiStr + 'event_queue');
      localStorage.removeItem(optiStr + 'events');
      localStorage.removeItem(optiStr + 'layer_states');
      localStorage.removeItem(optiStr + 'session_state');
      localStorage.removeItem(optiStr + 'variation_map');
      localStorage.removeItem(optiStr + 'visitor_profile');
      localStorage.removeItem(optiStr + 'layer_map');
      localStorage.removeItem(optiStr + 'tracker_optimizely');
      localStorage.removeItem(optiStr + 'pending_events');
    }
    else{
      console.log('User has not opted out.');
      window["optimizely"] = window["optimizely"] || [];
      window["optimizely"].push({
        "type": "optOut",
        "isOptOut": false
      });
    }

    if (localStorage.getItem('holdEvents') === 'true'){
      console.log('User is holding events.');
      window["optimizely"] = window["optimizely"] || [];
      window["optimizely"].push({
        "type": "holdEvents"
      });
    }
    else{
      console.log('User is not holding events.');
      window["optimizely"] = window["optimizely"] || [];
      window["optimizely"].push({
        "type": "sendEvents"
      });
    }

    if (localStorage.getItem('disableOpti') === 'true'){
      console.log('User is disabling Optimizely.');
      window["optimizely"] = window["optimizely"] || [];
      window["optimizely"].push({
        "type": "disable"
      });
    }

    var optiUserId = localStorage.getItem('optiUserId');
    if (optiUserId !== null && optiUserId !== ""){
      console.log('Found old optiEndUserId');
      deleteCookie('optimizelyEndUserId');
      var expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 180);
      var cookieString = "optimizelyEndUserId=" + encodeURIComponent(optiUserId) + "; expires=" + expirationDate.toUTCString() + ";" + "domain=.ryanfelan.github.io;" +" path=/";
      document.cookie = cookieString;
    }
  </script>
