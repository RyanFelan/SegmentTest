<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">

  <title>Test</title>
  <!--Optimizely-->
  <!-- WEB--> <script src="https://cdn.optimizely.com/js/23318520138.js"></script> 
  <!--Optimizely-->
</head>
  <body>
    <h1>Parent Site</h1>
    <p id="cookieValue"></p>

    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
    
      const optimizelyUserId = getCookie('optimizelyEndUserId');
    
      // Send the cookie value to the child iframe
      const iframe = document.querySelector('iframe');
      iframe.onload = function() {
        iframe.contentWindow.postMessage(
          { optimizelyUserId },
          'https://opti-react-demo.vercel.app' // Child site domain
        );
      };
    </script>
    
  
    
    <div>
      <!-- Example of an iframe embedding another website -->
      <iframe src="https://opti-react-demo.vercel.app" 
          width="100%" 
          height="600px">
           <!-- style="border:none;">-->
      </iframe>
    </div>
  </body>
</html>
